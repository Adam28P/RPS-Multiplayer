<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS - Multiplayer</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Connect Firebase js -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="jumbotron">
                    <h1>Rock, Paper, Scissors</h1>
                    <h4>The realtime, online, multiplayer edition!</h4>
                </div>
            </div>

            <div class="col-md-12">
                <div id="player-name-and-reset-container">
                    <div id="name-join">
                        <input class="uk-input" placeholder="Enter your name here..." id="name-input" type="text">
                        <button class="uk-button uk-button-primary" id="join-button" type="button" name="button">Join</button>
                    </div>

                    <div>
                        <button class="uk-button uk-button-primary" id="reset-button" type="button" name="button">Reset</button>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div id="player-slot"></div>

            </div>

            <div class="col-md-4">
                <div class="box">
                    <h3 id="player-1-name">Waiting for Player 1</h3>
                    <p id="wins-losses-1">Wins:
                        <span id="player-1-wins"></span> Losses:
                        <span id="player-1-losses"></span>
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    hello
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <h3 id="player-2-name">Waiting for Player 2</h3>
                    <p id="wins-losses-2">Wins:
                        <span id="player-2-wins"></span> Losses:
                        <span id="player-2-losses"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>

    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Connect app.js -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
