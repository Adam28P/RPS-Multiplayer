<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS - Multiplayer</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Connect Firebase js -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

</head>

<body>

    <!-- Jumbotron header game title -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Rock, Paper, Scissors</h1>
                    <h4>The realtime, online, multiplayer edition!</h4>
                </div>
            </div>
        </div>

        <!-- Form to enter your name -->
        <div class="row">
            <div class="col-md-12">
                <div id="game-msg-1">
                    <div id="startNewGame">
                        <input type=text placeholder=" Enter Your Name..." id="playerName">
                        <button id="startButton">Start</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game instructions -->
        <div class="row">
            <div class="col-md-12">
                <div id="game-msg-2">
                    <h2 id="game-msg-2-h1">Please enter your name and press START to join the game.</h2>
                </div>
            </div>
        </div>

        <!-- Player 1, player 2 and game stats boxes -->
        <div class="row">
            <div class="col-md-4">
                <div id="player-1">
                    <h1 id="playerOneH1"></h1>
                    <h2 id="playerOneH2"></h2>
                    <h2 id="playerOneH4"></h2>
                    <h2 id="playerOneH5"></h2>
                    <h3 id="playerOneH3"></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div id="game-stat">
                </div>
            </div>
            <div class="col-md-4">
                <div id="player-2">
                    <h1 id="playerTwoH1"></h1>
                    <h2 id="playerTwoH2"></h2>
                    <h2 id="playerTwoH4"></h2>
                    <h2 id="playerTwoH5"></h2>
                    <h3 id="playerTwoH3"></h3>
                </div>
            </div>
        </div>

        <!-- Chat form and view -->
        <div class="row">
            <div class="col-md-12">
                <div id="chat-disp">
                    <textarea id="chatArea" rows="8">
                
                    </textarea>

                    <br />

                    <form>
                        <input type="text" id="textMessage" placeholder=" Type new message...">
                        <input type="submit" id="sendMessage" value="Send" disabled>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <br />

    <!-- Button to refresh/restart/quit the game -->
    <button id="refresh">Stop Game</button>


    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Connect app.js -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
